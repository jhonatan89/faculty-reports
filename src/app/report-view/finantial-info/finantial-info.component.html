
<div class="container">
	<h4>{{ 'FinantialInfo' | translate }}</h4>
	<form [formGroup]="formGroup" (ngSubmit)="saveModel(finantialInfoModel)">
		<div class="form-group">
			<label for="form-typeProyect">TypeProyect</label>
			<input type="text" class="form-control" [(ngModel)]="finantialInfoModel.typeProyect" id="form-typeProyect" name="typeProyect" placeholder="TypeProyect" formControlName="typeProyectCtrl" >
			</div>
			<div class="form-group">
				<label for="form-title">Title</label>
				<input type="text" class="form-control" [(ngModel)]="finantialInfoModel.title" id="form-title" name="title" placeholder="Title" formControlName="titleCtrl" >
				</div>
				<div class="form-group">
					<label for="form-initialYear">InitialYear</label>
					<input type="text" class="form-control" [(ngModel)]="finantialInfoModel.initialYear" id="form-initialYear" name="initialYear" placeholder="InitialYear" formControlName="initialYearCtrl" >
					</div>
					<div class="form-group">
						<label for="form-endYear">EndYear</label>
						<input type="text" class="form-control" [(ngModel)]="finantialInfoModel.endYear" id="form-endYear" name="endYear" placeholder="EndYear" formControlName="endYearCtrl" >
						</div>
						<div class="form-group">
							<label for="form-sapMask">SapMask</label>
							<input type="text" class="form-control" [(ngModel)]="finantialInfoModel.sapMask" id="form-sapMask" name="sapMask" placeholder="SapMask" formControlName="sapMaskCtrl" >
							</div>
							<div class="form-group">
								<label for="form-externalId">ExternalId</label>
								<input type="text" class="form-control" [(ngModel)]="finantialInfoModel.externalId" id="form-externalId" name="externalId" placeholder="ExternalId" formControlName="externalIdCtrl" >
								</div>
								<div class="form-group">
									<label for="form-director">Director</label>
									<input type="text" class="form-control" [(ngModel)]="finantialInfoModel.director" id="form-director" name="director" placeholder="Director" formControlName="directorCtrl" >
									</div>
									<div class="form-group">
										<label for="form-participants">Participants</label>
										<input type="text" class="form-control" [(ngModel)]="finantialInfoModel.participants" id="form-participants" name="participants" placeholder="Participants" formControlName="participantsCtrl" >
										</div>
										<div class="form-group">
											<label for="form-productState">ProductState</label>
											<input type="text" class="form-control" [(ngModel)]="finantialInfoModel.productState" id="form-productState" name="productState" placeholder="ProductState" formControlName="productStateCtrl" >
											</div>
											<div class="form-group">
												<label for="form-finantialEntity">FinantialEntity</label>
												<input type="text" class="form-control" [(ngModel)]="finantialInfoModel.finantialEntity" id="form-finantialEntity" name="finantialEntity" placeholder="FinantialEntity" formControlName="finantialEntityCtrl" >
												</div>
												<div class="form-group">
													<mat-slide-toggle formControlName="budgetValuesCtrl" [color]="primary" [(ngModel)]="finantialInfoModel.budgetValues" >BudgetValues</mat-slide-toggle>
												</div>
												<div class="form-group">
													<mat-slide-toggle formControlName="finantialValuesCtrl" [color]="primary" [(ngModel)]="finantialInfoModel.finantialValues" >FinantialValues</mat-slide-toggle>
												</div>
												<div class="form-group">
													<label for="form-visualOptions">VisualOptions</label>
													<input type="text" class="form-control" [(ngModel)]="finantialInfoModel.visualOptions" id="form-visualOptions" name="visualOptions" placeholder="VisualOptions" formControlName="visualOptionsCtrl" >
													</div>
													<div class="form-buttons"> 
														<button type="button" class="btn btn-default" (click)="cleanFields()" >{{'clean' | translate}}</button>
														<button type="submit" class="btn btn-primary" [disabled]="!formGroup.valid">{{'apply' | translate}}</button>
													</div>
												</form>
											</div>
